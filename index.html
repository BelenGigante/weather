<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Today</title>

<body class="all">
    <header class="text-center">
        <h1>Weather Today</h1>
        <p>Search the weather in the main cities around the world</p>
    </header>

    <main>
        <div>
            <div class="m-5">
                <h2>Search for a City</h2>
                <form id="form">
                    <label for="typeCity"></label>
                    <input class="inputValue" type="text" autofocus="true">
                    <div class="m-2">
                    <button type="submit" class="btn btn-primary btn-sm">Search</button>
                    </div>
                    <aside>
                        <div class="display border border-dark m-4 p-4">
                            <h1 class="name"></h1>
                            <p class="date"></p>
                            <p class="desc"></p>
                            <p class="temp"></p>
                        </div>
                    </aside>
                </form>
            </div>
            <div class="m-5">
                <h4>Previously Searched Cities</h4>
                <div>
                    <button class="btnOld btn-secondary m-1"> city history here </button>
                </div>
            </div>
        </div>
     
        <div>
            <h1 class="fiveDayTitle m-5"></h1>
        </div>

        <div class="m-5">
            <div class="iconsContainer  d-flex ">
                <div class="icons px-5 m-1" id="day1">
                    <p class="weather"></p>
                    <div class="image px-5">
                        <img src="" alt="" class="imgClass">
                    </div>
                    <p class="date"></p>
                    <p class="description"></p>
                    <p class="minValues"></p>
                    <p class="maxValues"></p>
                    <p class="wind"> </p>
